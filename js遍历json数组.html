<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script language="javascript">
        function e() {
            var json = [{
                "kl_id": "2",
                "kl_title": "Test date",
                "kl_content": "Test date",
                "kl_type": "1",
                "id": "1"
            }, {"kl_id": "2", "kl_title": "Test", "kl_content": "Test", "kl_type": "1", "id": "2"}]
            var str = "";
            for (var one in json) {
                for (var key in json[one]) {
                    str += json[one][key] + ",";
                }
            }
            document.form.txtName.value = str;
        }
    </script>
</head>
<body>
<form name="form">
    <a href="#" onclick="e();">Click</a>
    <input name="txtName" value="" type="text" size="50">
</form>
</body>
</html>
