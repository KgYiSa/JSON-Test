    <script type="text/javascript">
        function recycling(w) {
            var weather;
            if ((weather in w)) {
                for (var weather in w) {
                    console.log("进啦");
                    recycling(w[weather]);
                }
            }
            else {
                document.write(w[weather] + "<br>");
            }
        }
        function recycling2(w) {
            if ('object' == (typeof w)) {
                for (var w1 in w) {
                    document.write(w1 + "(::)" + w[w1] + "<br>");
                }
            } else {

            }
        }
        function recycling3(w) {
            //判断是否是数组
            if (Object.prototype.toString().call(w) === '[object Array]') {
                console.log("是数组");
                for (var w1 in w) {
//                    if (w.hasOwnProperty(w1)) {
//
//                    }
                    recycling3(w[w1]);
                }
            }
            //不是数组，
            else {
                console.log("不是数组，是对象");
                for (var w2 in w) {
                    document.write(w2 + "(:)" + w[w2] + "<br>");
                }
            }
        }
        function isString(w) {
            for (var w1 in w) {
                if ("string" == (typeof w[w1])) {
                    document.write(w[w1]+"<br>");
                }else{
                    isString(w[w1]);
                }
            }
        }
    </script>
