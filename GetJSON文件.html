<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>读取JSON文件</title>
    <script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <style type="text/css">
        #divframe {
            border: 1px solid #999;
            width: 500px;
            margin: 0 auto;
        }

        .loadTitle {
            background: #CCC;
            height: 30px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                $.getJSON("resource/userinfo.json", function (data) {
                    var $jsontip = $("#jsonTip");
                    var strHtml = "";//存储数据的变量
                    $jsontip.empty();//清空内容
                    $.each(data, function (infoIndex, info) {
                        strHtml += "姓名：" + info["name"] + "<br>";
                        strHtml += "性别：" + info["sex"] + "<br>";
                        strHtml += "邮箱：" + info["email"] + "<br>";
                        strHtml += "<hr>"
                    })
                    $jsontip.html(strHtml);//显示处理后的数据
                })
            })
        })
    </script>
</head>
<body>
<div id="divframe">
    <div class="loadTitle">
        <input type="button" value="获取数据" id="btn"/>
    </div>
    <div id="jsonTip">
    </div>
</div>
</body>
</html>
